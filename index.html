<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Text to Binary Converter</title>
</head>

<body>
  <div class="container">
    <div id="main-content">
      <div id="tit">
        <h1>Text to Binary Converter</h1>
      </div>
      <div class="form-group">
        <label for="txt">Text 📝</label>
        <textarea id="txt-1" name="txt" rows="10" cols="60" class="form-control" placeholder="Text/Number input"
          autofocus oninput="textToBinary()"></textarea>
      </div>
      <div class="form-group">
        <label for="txt">Binary 🤖</label>
        <textarea id="txt-2" name="txt" rows="10" cols="60" class="form-control" placeholder="Binary output"
          autofocus></textarea>
      </div>
    </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
